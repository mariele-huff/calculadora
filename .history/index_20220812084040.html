<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <p id="resultado"> Resultado</p>
        <table>
            <tr>
                <td><button class="botao" onclick="acrescenta('')">c</button></td>
                <td><button class="botao" onclick="acrescenta('<')"><</button></td>
                <td><button class="botao" onclick="acrescenta('/')">/</button></td>
                <td><button class="botao" onclick="acrescenta('x')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao">7</button onclick="acrescenta('7')"></td>
                <td><button class="botao" onclick="acrescenta('8')">8</button></td>
                <td><button class="botao">9</button onclick="acrescenta('9')"></td>
                <td><button class="botao" onclick="acrescenta('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao">4</button onclick="acrescenta('4')"></td>
                <td><button class="botao">5</button onclick="acrescenta('5')"></td>
                <td><button class="botao">6</button onclick="acrescenta('6')"></td>
                <td><button class="botao">+</button onclick="acrescenta('+')"></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="acrescenta('1')">1</button></td>
                <td><button class="botao">2</button onclick="acrescenta('2')"></td>
                <td><button class="botao">3</button onclick="acrescenta('3')"></td>
                <td rowspan="2"><button class="botao" >=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td> <button>.</button></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
