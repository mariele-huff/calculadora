<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="teclas">
            <div class="tela">0</div>
            <button onclick="verificaOperador()" class="operadores">+</button>
            <button onclick="verificaOperador()" class="operadores">-</button>
            <button onclick="verificaOperador()" class="operadores">x</button>
            <button onclick="verificaOperador()" class="operadores">/</button>
            
            <button onclick="verificaNumero()"class="numeros">.</button>
            <button onclick="verificaNumero()"class="numeros">0</button>
            <button onclick="verificaNumero()"class="numeros">1</button>
            <button onclick="verificaNumero()"class="numeros">2</button>
            <button onclick="verificaNumero()"class="numeros">3</button>
            <button onclick="verificaNumero()"class="numeros">4</button>
            <button onclick="verificaNumero()"class="numeros">5</button>
            <button onclick="verificaNumero()"class="numeros">6</button>
            <button onclick="verificaNumero()"class="numeros">7</button>
            <button onclick="verificaNumero()"class="numeros">8</button>
            <button onclick="verificaNumero()"class="numeros">9</button>

            <button class="resultado">=</button>
        </div>
    </div>
    
</body>
</html>
